<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row " id="uli">
        </div>
    </div>

    <script>

        let appropriation = document.getElementById("uli");
        fetch("https://api.tvmaze.com/shows").then(parametr => parametr.json())
            .then(component => component.forEach(component => {
                let film = document.createElement("div");
                film.className = "col-md-3 mt-5";
                film.innerHTML = `<div class="card" style="width: 18rem;">
                          <img src="${component.image.original}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">Type: ${component.type}</h5>
                            <p class="card-text">${component.name}</p>
                            <a href="${component.url}" class="btn btn-primary">Go somewhere</a>
                          </div>
                        </div>`
                appropriation.appendChild(film)
            }))




    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
